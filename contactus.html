<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="aboutus.html">
    <link rel="stylesheet" href="contactus.css">
    <title>Meine Webseite</title>
</head>

<body>

    <ul>
        <li><a href="aboutus.html" class="navbar-page">Ãœber uns</a></li>
        <li><a href="index.html" class="navbar-page">Startseite</a></li>
    </ul>
    
    <nav class="navbar">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section class="contact-header">
        <h1 style="font-size: 25px;">Kontaktieren Sie uns!</h1>
    </section>
    <main>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="firstname">Vorname:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

           <div class="form-group">
            <label for="lastname">Nachname:</label>
            <input type="text" id="lastname" name="lastname" required>
           </div>

           <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
           </div>

           <div class="form-group">
            <label for="subject">Betreff:</label>
            <input type="text" id="subject" name="subject" required>
           </div>

           <div class="form-group">
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
           </div>

           <button type="submit">Nachricht Absenden</button>
           <div class="loading">Nachricht wird gesendet...</div>
           <div class="success-message">Ihre Nachricht wurde erfolgreich gesendet!</div>
           <div class="error-message">Nachricht konnte nicht ausgestellt werden. Bitte versuchen Sie es nochmals!</div>
        </form>
    </main>
    
    <script src="contact.js"></script>

</body>
